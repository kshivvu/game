<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Welcome to Rock Paper Scissors
        </h1>
    </header>
    <div id="choice">
        <p>
            <button id='rock' onclick="result_('r')">
                ✊
            </button>
            <button id="paper" onclick="result_('p')">
                ✋
            </button>
            <button id="scissors" onclick="result_('s')">
                ✌️
            </button>
        </p>
    </div>
    <div id="result">

    </div>
    <br>
    <div id="score">
        Your score : 0
    </div>
    <div id="restart">
        <button id="restart-button" onclick="location.reload()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
